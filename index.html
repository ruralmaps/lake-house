<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles.css">
    <title>The Lake House</title>
</head>
<body>
    <!--header section-->
    <header>
        <h1>The Lake House</h1>
    </header>
    <nav class="nav">
        <p>About</p>
        <p>Photos</p>
        <p>Book</p>
    </nav>

    <!---banner img section-->
    <div class="banner-container">
      <img src="resources/images/home.jpg" alt="Frank Lloyed Wright home" class= "banner-img">
    </div>

    <!--experience section-->
    <div class="exp-header">
        <h2>Experience the Lake</h2>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="resources/images/sailboat.jpg" alt="sailboat on a lake">
            <div class="card-content">
                <p>Lake Cruise</p>
            </div>
        </div>
        <div class="card">
            <img src="resources/images/wine.jpg" alt="wine pouring into a glass">
            <div class="card-content">
                <p>Wine Tasting</p>
            </div>
        </div>
        <div class="card">
            <img src="resources/images/spring.jpg" alt="blue water in a natural cave spring">
            <div class="card-content">
                <p>Natural Springs</p>
            </div>
        </div>
    </div>
</body>
</html>
