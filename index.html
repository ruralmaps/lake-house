<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/images/Vector.png" type="image/x-icon">
    <title>The Lake House</title>
</head>
<body>
    <!--header section-->
    <header>
        <h1>The Lake House</h1>
    </header>
    <nav class="nav">
        <p>About</p>
        <p>Photos</p>
        <p>Book</p>
    </nav>

    <!---banner img section-->
    <div class="banner-container">
      <img src="resources/images/home.jpg" alt="Frank Lloyed Wright home" class= "banner-img">
    </div>

    <!--experience section-->
    <div class="exp-header">
        <h2>Experience the Lake</h2>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="resources/images/sailboat.jpg" alt="sailboat on a lake">
            <div class="card-content">
                <p>Lake Cruise</p>
            </div>
        </div>
        <div class="card">
            <img src="resources/images/wine.jpg" alt="wine pouring into a glass">
            <div class="card-content">
                <p>Wine Tasting</p>
            </div>
        </div>
        <div class="card">
            <img src="resources/images/spring.jpg" alt="blue water in a natural cave spring">
            <div class="card-content">
                <p>Natural Springs</p>
            </div>
        </div>
    </div>

    <!---owner section-->
    <div class="owner-header">
      <h2>Meet the Owner</h2>
    </div>
    <div class="owner-container">
        <img src="resources/images/owner-b.jpg" alt="woman working on a strawberry farm" class= "owner-img">
    </div>

    <!---footer section-->
    <footer>
      <div class="contact">
        <h1>The Lake House</h1>
        <h2>hello@thelakehouse.com</h2>
        <h2>012-345-6789</h2>
      </div>
      <div class="copy">
        <p>copyright The Lake House 2024</p>
      </div>
    </footer>
</body>
</html>
